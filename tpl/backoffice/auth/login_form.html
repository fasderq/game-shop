{% extends 'backoffice/layout.html' %}

{% block content %}

<div class="col-md-4 col-md-offset-4">
    <h2>Authorization form</h2>
    {% if errors %}
    {% for error in errors %}
    <div class="alert alert-warning">
        {{error}}
    </div>
    {% endfor %}
    {% endif %}
    <form class="form-horizontal" method="post" action="{{router.generate('backoffice-login')}}">
        <div class="form-group">
            <label for="email" class="col-sm-4 control-label">Email</label>
            <div class="col-sm-8">
                <input type="email" class="form-control" id="email" name="login[email]" placeholder="Email" value="{{email}}">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-4 control-label">Password</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="password" name="login[password]" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
                <button type="submit" class="btn btn-default" name="login[submit]" value="submit">Sign in</button>
            </div>
        </div>
    </form>
</div>


{% endblock %}
