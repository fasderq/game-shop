{% extends '/backoffice/layout.html' %}

{% block content %}

<div class="row">
    <div class="col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2">
        {% if gameGenres %}
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            {% for id, gameGenre in gameGenres %}
                <tr>
                    <td>{{ gameGenre.getName() }}</td>
                    <td>{{ gameGenre.getDescription() }}</td>
                    <td>
                        <a href="{{router.generate('backoffice-game-genre-edit', {'id': id})}}">
                            <i class="glyphicon glyphicon-pencil"></i>
                        </a>
                        <a href="{{router.generate('backoffice-game-genre-delete', {'id': id})}}">
                            <i class="glyphicon glyphicon-remove"></i>
                        </a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        {% else %}
        <h1 class="text-center">GameGenres does not exist</h1>
        {% endif %}
        <a href="{{router.generate('backoffice-game-genre-edit', {'id': 0})}}" class="btn btn-default">
            <i class="glyphicon glyphicon-plus"></i>
            Add game genre
        </a>
    </div>
</div>

{% endblock %}
