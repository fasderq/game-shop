{% extends 'backoffice/layout.html' %}

{% block content %}

<div class="row">
    <div class="col-md-4 col-md-offset-4">
        {% if errors %}
        <div>
            <ul class="list-group">
                {% for error in errors %}
                <li class="list-group-item list-group-item-danger">{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</div>

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form action="{{router.generate('backoffice-console-edit', {'id': id})}}" method="post">
            <div class="form-group">
                <label for="code">Артикул</label>
                <input type="text" class="form-control" name="data[code]" id="code" placeholder="Артикул"
                       value="{{ data['code'] }}">
                <label for="title">Модель</label>
                <input type="text" class="form-control" name="data[name]" id="title" placeholder="Модель"
                       value="{{ data['name'] }}">
                <input type="hidden" name="data[is_active]" value="1">
            </div>
            <button type="submit" class="btn btn-default" name="data[submit]" value="submit">Записать</button>
            <a class="btn btn-default" href="{{router.generate('backoffice-console-list')}}">Отменить</a>
        </form>

    </div>
</div>



{% endblock %}
