<div class="header">

    {% block navbar %}
    {% endblock %}

    <div class="slider">
        <ul class="rslides" id="slider">
            <li>
                <img src="images/banner3.jpg" alt=""/>
            </li>
            <li>
                <img src="images/banner2.jpg" alt=""/>
            </li>
            <li>
                <img src="images/banner1.jpg" alt=""/>
            </li>
        </ul>
    </div>
</div>

<script src="js/responsiveslides.min.js"></script>
<script>
    $(function () {
        $("#slider").responsiveSlides({
            auto: true,
            nav: true,
            speed: 800,
            namespace: "callbacks",
            pager: true,
        });
    });
</script>
